<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotelier - Hotel HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='lib/animate/animate.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
  </head>


  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
      <!-- Spinner End -->

      <!-- Header Start -->
      <div class="container-fluid bg-dark px-0">
          <div class="row gx-0">
              <div class="col-lg-3 bg-dark d-none d-lg-block">
                  <a href="{{url_for('index')}}" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                      <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                  </a>
              </div>
              <div class="col-lg-9">
                  <div class="row gx-0 bg-white d-none d-lg-flex">
                      <div class="col-lg-7 px-5 text-start">
                          <div class="h-100 d-inline-flex align-items-center py-2 me-4">
                              <i class="fa fa-envelope text-primary me-2"></i>
                              <p class="mb-0">info@example.com</p>
                          </div>
                          <div class="h-100 d-inline-flex align-items-center py-2">
                              <i class="fa fa-phone-alt text-primary me-2"></i>
                              <p class="mb-0">+012 345 6789</p>
                          </div>
                      </div>
                      <div class="col-lg-5 px-5 text-end">
                          <div class="d-inline-flex align-items-center py-2">
                              <a class="me-3" href=""><i class="fab fa-facebook-f"></i></a>
                              <a class="me-3" href=""><i class="fab fa-twitter"></i></a>
                              <a class="me-3" href=""><i class="fab fa-linkedin-in"></i></a>
                              <a class="me-3" href=""><i class="fab fa-instagram"></i></a>
                              <a class="" href=""><i class="fab fa-youtube"></i></a>
                          </div>
                      </div>
                  </div>
                  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                      <a href="{{url_for('index')}}" class="navbar-brand d-block d-lg-none">
                          <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                      </a>
                      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                          <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                          <div class="navbar-nav mr-auto py-0">
                              <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
                              <a href="{{url_for('about')}}" class="nav-item nav-link active">About</a>
                              <a href="{{url_for('service')}}" class="nav-item nav-link">Services</a>
                              <a href="{{url_for('room')}}" class="nav-item nav-link">Rooms</a>
                              <div class="nav-item dropdown">
                                  <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                                  <div class="dropdown-menu rounded-0 m-0">
                                      <a href="{{url_for('booking')}}" class="dropdown-item">Booking</a>
                                      <a href="{{url_for('team')}}" class="dropdown-item">Our Team</a>
                                      <a href="{{url_for('testimonial')}}" class="dropdown-item">Testimonial</a>
                                  </div>
                              </div>
                              <a href="{{url_for('contact')}}" class="nav-item nav-link">Contact</a>
                          </div>
                          <a href="https://htmlcodex.com/hotel-html-template-pro" class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block">Premium Version<i class="fa fa-arrow-right ms-3"></i></a>
                      </div>
                  </nav>
              </div>
          </div>
      </div>
      <!-- Header End -->


      <!-- Page Header Start -->
      <div class="container-fluid page-header mb-5 p-0" style="background-image: url({{url_for('static', filename='img/carousel-1.jpg')}});">
          <div class="container-fluid page-header-inner py-5">
              <div class="container text-center pb-5">
                  <h1 class="display-3 text-white mb-3 animated slideInDown">About Us</h1>
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb justify-content-center text-uppercase">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item"><a href="#">Pages</a></li>
                          <li class="breadcrumb-item text-white active" aria-current="page">About</li>
                      </ol>
                  </nav>
              </div>
          </div>
      </div>
      <!-- Page Header End -->


      <!-- Booking Start -->
      <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
          <div class="container">
              <div class="bg-white shadow" style="padding: 35px;">
                  <div class="row g-2">
                      <div class="col-md-10">
                          <div class="row g-2">
                              <div class="col-md-3">
                                  <div class="date" id="date1" data-target-input="nearest">
                                      <input type="text" class="form-control datetimepicker-input"
                                          placeholder="Check in" data-target="#date1" data-toggle="datetimepicker" />
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <div class="date" id="date2" data-target-input="nearest">
                                      <input type="text" class="form-control datetimepicker-input" placeholder="Check out" data-target="#date2" data-toggle="datetimepicker"/>
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <select class="form-select">
                                      <option selected>Adult</option>
                                      <option value="1">Adult 1</option>
                                      <option value="2">Adult 2</option>
                                      <option value="3">Adult 3</option>
                                  </select>
                              </div>
                              <div class="col-md-3">
                                  <select class="form-select">
                                      <option selected>Child</option>
                                      <option value="1">Child 1</option>
                                      <option value="2">Child 2</option>
                                      <option value="3">Child 3</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-2">
                          <button class="btn btn-primary w-100">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Booking End -->
    {% block content %}
    {% endblock content%}

      <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{url_for('static', filename='lib/wow/wow.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/easing/easing.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/counterup/counterup.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/tempusdominus/js/moment.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js')}}"></script>
  <script src="{{url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js')}}"></script>

  <!-- Template Javascript -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
