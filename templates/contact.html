{% extends "base.html" %} {% block content %}

<!-- Page Header Start -->
<div
  class="container-fluid page-header mb-5 p-0"
  style="background-image: url({{url_for('static', filename='img/carousel-1.jpg')}})"
>
  <div class="container-fluid page-header-inner py-5">
    <div class="container text-center pb-5">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Contact</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a href="{{url_for('index')}}">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">
            Contact
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <!-- Aplicar clase para el estilo azul -->
      <div class="contact-header text-center text-uppercase">
        <h1 class="section-title text-white">Contact Us</h1>
        <h1 class="text-white mb-5">hotelierdtt@gmail.com</h1>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-12">
        <div class="row gy-4">
          <div class="col-md-4">
          </div>
          </div>
        </div>
      </div>
      <!-- Principal Conteiner -->
  <div class="container my-5">
  <!-- Flexbox Conteiner to centry elements -->
    <div class="d-flex justify-content-center align-items-center">
      <!--Map-->
      <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
        <div id="map" class="position-relative rounded w-100 h-100"></div>
      </div>

      <!--Form-->
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form action="{{url_for('contact')}}" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                  />
                  <label for="name">Your Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email"
                  />
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    name="subject"
                    class="form-control"
                    id="subject"
                    placeholder="Subject"
                  />
                  <label for="subject">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    name="message"
                    placeholder="Leave a message here"
                    id="message"
                    style="height: 150px"
                    required
                  ></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

{% endblock content %}
