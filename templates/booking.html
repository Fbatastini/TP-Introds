{% extends "base.html" %} {% block content %}

<!-- Page Header Start -->
<div
  class="container-fluid page-header mb-5 p-0"
  style="background-image: url(img/carousel-1.jpg)"
>
  <div class="container-fluid page-header-inner py-5">
    <div class="container text-center pb-5">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Booking</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">
            Booking
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Booking Start -->
<div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container">
    <div class="bg-white shadow" style="padding: 35px">
      <div class="row g-2">
        <div class="col-md-10">
          <div class="row g-2">
            <div class="col-md-3">
              <div class="date" id="date1" data-target-input="nearest">
                <input
                  type="text"
                  class="form-control datetimepicker-input"
                  placeholder="Check in"
                  data-target="#date1"
                  data-toggle="datetimepicker"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="date" id="date2" data-target-input="nearest">
                <input
                  type="text"
                  class="form-control datetimepicker-input"
                  placeholder="Check out"
                  data-target="#date2"
                  data-toggle="datetimepicker"
                />
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-select">
                <option selected>Adult</option>
                <option value="1">Adult 1</option>
                <option value="2">Adult 2</option>
                <option value="3">Adult 3</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select">
                <option selected>Child</option>
                <option value="1">Child 1</option>
                <option value="2">Child 2</option>
                <option value="3">Child 3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->

<!-- Booking Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title text-center text-primary text-uppercase">
        Room Booking
      </h6>
      <h1 class="mb-5">
        Book A <span class="text-primary text-uppercase">Luxury Room</span>
      </h1>
    </div>
    <div class="row g-5">
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-6 text-end">
            <img
              class="img-fluid rounded w-75 wow zoomIn"
              data-wow-delay="0.1s"
              src="img/about-1.jpg"
              style="margin-top: 25%"
            />
          </div>
          <div class="col-6 text-start">
            <img
              class="img-fluid rounded w-100 wow zoomIn"
              data-wow-delay="0.3s"
              src="img/about-2.jpg"
            />
          </div>
          <div class="col-6 text-end">
            <img
              class="img-fluid rounded w-50 wow zoomIn"
              data-wow-delay="0.5s"
              src="img/about-3.jpg"
            />
          </div>
          <div class="col-6 text-start">
            <img
              class="img-fluid rounded w-75 wow zoomIn"
              data-wow-delay="0.7s"
              src="img/about-4.jpg"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form action="{{url_for('booking')}}" method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  name="nombre"
                  required
                />
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                  name="email"
                  required
                />
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="form-floating date"
                id="date3"
                data-target-input="nearest"
              >
                <input
                  type="date"
                  class="form-control datetimepicker-input"
                  id="checkin"
                  placeholder="Check In"
                  data-target="#date3"
                  data-toggle="datetimepicker"
                  name="check_in"
                  required
                />
                <label for="checkin">Check In</label>
              </div>
            </div>
            <div class="col-md-6">
              <div
                class="form-floating date"
                id="date4"
                data-target-input="nearest"
              >
                <input
                  type="date"
                  class="form-control datetimepicker-input"
                  id="checkout"
                  placeholder="Check Out"
                  data-target="#date4"
                  data-toggle="datetimepicker"
                  name="check_out"
                  required
                />
                <label for="checkout">Check Out</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <select class="form-select" id="select1" name="huespedes" required>
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                  <option value="5">5 Guests</option>
                </select>
                <label for="select1">Select Guests</label>
              </div>
            </div>
              <div class="col-12">
                <div class="form-floating">
                  <select class="form-select" id="select3" name="habitacion" required>
                    <option value="normal">Normal</option>
                    <option value="premium">Premium</option>
                    <option value="deluxe">Deluxe</option>
                  </select>
                  <label for="select3">Select A Room</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Special Request"
                    id="message"
                    style="height: 100px"
                    name="comentario"
                  ></textarea>
                  <label for="message">Special Request</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Book Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->

<!-- Newsletter Start -->
<div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="row justify-content-center">
    <div class="col-lg-10 border rounded p-1">
      <div class="border rounded text-center p-1">
        <div class="bg-white rounded text-center p-5">
          <h4 class="mb-4">
            Subscribe Our
            <span class="text-primary text-uppercase">Newsletter</span>
          </h4>
          <div class="position-relative mx-auto" style="max-width: 400px">
            <input
              class="form-control w-100 py-3 ps-4 pe-5"
              type="text"
              placeholder="Enter your email"
            />
            <button
              type="button"
              class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Newsletter Start -->
{% endblock content %}
