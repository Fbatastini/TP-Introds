<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotelier - Hotel HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    
    <link
    href="{{ url_for('static', filename='css/pages/admin.css')}}"
    rel="stylesheet"
  />
    <!-- Favicon -->
    <link
      href="{{ url_for('static', filename='img/favicon.ico')}}"
      rel="icon"
    />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{{url_for('static', filename='lib/animate/animate.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link
      href="{{url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
    </head>
    
    <body>
      <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
          <div class="col-lg-3 bg-dark d-none d-lg-block">
    
                <a
                  href="{{ url_for('index')}}"
                  class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                  <h1 class="m-0 text-primary text-uppercase">Hotelier</h1>
                </a>
            </div>
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                    <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                    class="collapse navbar-collapse justify-content-center"
                    id="navbarCollapse"
                    >
                      <div class="navbar-nav mr-auto py-0">
                          <a href="{{ url_for('admin')}}" class="nav-item nav-link">Comments</a>
                          <a href="{{ url_for('mod_bookings')}}" class="nav-item nav-link">Bookings</a>
                          <a href="{{ url_for('mod_rooms')}}" class="nav-item nav-link">Rooms</a>
                          
                      </div>
                    </div>
                </nav>
            
        </div>
    </div>
        {% block content %} {% endblock %}

        <script src="{{url_for('static', filename='js/tablas.js')}}"></script>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{url_for('static', filename='lib/wow/wow.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/easing/easing.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/counterup/counterup.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/tempusdominus/js/moment.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js')}}"></script>

        <!-- Template Javascript -->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
